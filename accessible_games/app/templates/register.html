{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="POST" aria-label="Форма регистрации">
    <div>
        <label for="email" id="email-label">Адрес электронной почты:</label><br/>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Адрес электронной почты" autocomplete="email" /><br/>
    </div>
    <div>
        <label for="username" id="username-label">Имя пользователя:</label><br/>
        <input type="text" id="username" name="username" required aria-required="true" aria-label="Имя пользователя" autocomplete="username" /><br/>
    </div>
    <div>
        <label for="password" id="password-label">Пароль:</label><br/>
        <input type="password" id="password" name="password" required aria-required="true" aria-label="Пароль" autocomplete="new-password" /><br/>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
{% if error %}
<p role="alert" style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
