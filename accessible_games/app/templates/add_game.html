{% extends 'base.html' %}
{% block title %}Добавить игру{% endblock %}
{% block content %}
<h2>Добавить игру</h2>
<form method="POST" aria-label="Форма добавления игры">
    <div>
        <label for="title">Название:</label><br/>
        <input type="text" id="title" name="title" required aria-required="true" aria-label="Название игры" /><br/>
    </div>
    <div>
        <label for="genre">Жанр:</label><br/>
        <input type="text" id="genre" name="genre" required aria-required="true" aria-label="Жанр игры" /><br/>
    </div>
    <div>
        <label for="release_date">Дата выхода:</label><br/>
        <input type="date" id="release_date" name="release_date" aria-label="Дата выхода игры" /><br/>
    </div>
    <div>
        <label for="store_link">Ссылка на магазин:</label><br/>
        <input type="url" id="store_link" name="store_link" required aria-required="true" aria-label="Ссылка на магазин" /><br/>
    </div>
    <div>
        <fieldset>
            <legend id="vision-accessibility-label">Доступность для людей с проблемами зрения</legend>
            <input type="radio" id="vision_none" name="access_vision" value="none" aria-labelledby="vision-accessibility-label vision_none_label" checked>
            <label id="vision_none_label" for="vision_none">Нет</label>
            <input type="radio" id="vision_partial" name="access_vision" value="partial" aria-labelledby="vision-accessibility-label vision_partial_label">
            <label id="vision_partial_label" for="vision_partial">Частичная</label>
            <input type="radio" id="vision_full" name="access_vision" value="full" aria-labelledby="vision-accessibility-label vision_full_label">
            <label id="vision_full_label" for="vision_full">Полная</label>
        </fieldset>
        <div id="vision_detail_container" style="display:none; margin-top:0.5em;">
            <label for="vision_detail">Поясните, что именно доступно или недоступно для людей с нарушениями по зрению</label>
            <textarea id="vision_detail" name="vision_detail" aria-label="Детали доступности по зрению"></textarea>
        </div>
    </div>
    <div>
        <label for="issues">Выявленные Проблемы:</label><br/>
        <textarea id="issues" name="issues" aria-label="Выявленные Проблемы"></textarea><br/>
    </div>
    <div>
        <label for="solutions">Решения:</label><br/>
        <textarea id="solutions" name="solutions" aria-label="Решения"></textarea><br/>
    </div>
    <button type="submit">Добавить</button>
</form>
<script>
document.querySelectorAll('input[name="access_vision"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
        document.getElementById('vision_detail_container').style.display =
            (this.value === "partial") ? 'block' : 'none';
    });
});
</script>
{% endblock %}
