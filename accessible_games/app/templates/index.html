{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<h2>Список игр</h2>
<ul>
    {% for game in games %}
    <li>
        <a href="{{ url_for('main.game_detail', game_id=game.id) }}">{{ game.title }}</a>
        (Жанр: {{ game.genre }})
    </li>
    {% else %}
    <li>Игр пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
