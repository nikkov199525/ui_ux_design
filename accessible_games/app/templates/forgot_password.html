{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h2>Сброс пароля</h2>
<p>Для сброса пароля вам необходимо указать адрес электронной почты, указанный при регистрации.</p>
<form method="POST" aria-label="Сброс пароля">
    <div>
        <label for="email">Адрес электронной почты:</label><br/>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Адрес электронной почты" autocomplete="email" /><br/>
    </div>
    <button type="submit">Отправить</button>
</form>
{% endblock %}
